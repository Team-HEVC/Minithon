<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./styles/login-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.png" type="image/png">

</head>
<body>
    <div class="content-box">
    <div class="left-side">
        <form action="" method="get" class="form">
        <h1 class="t1">WELCOME BACK</h1>
        <h4 class="t2">Welcome back! Please enter your details</h4>
        <h4 class="t3">Email <br><input class="i1" type="email" name="emailid" id="id" required placeholder="Enter your email"></h4>
        <h4 class="t4">Password <input class="i2" type="password" name="password" id="password" required placeholder="Enter your password"></h4>
        <h5 class="t5"><input type="checkbox" name="remember_me" id="remember_me"> <label for="remember_me"> Remember me </label><a href="#" class="t6" target="_blank" rel="noopener noreferrer">Forget password</a></h5>
        <input class="b1" type="submit" value="Sign in">
        <button class="b2" onclick="window.location.href='https://www.google.com/';"><img class="i3" src="./images/google-icon.svg"  alt=""> Sign in with Google</button>
        <h6 class="t7">Don't have an account? <a href="#" target="_blank" rel="noopener noreferrer"> Sign up fo free!</a></h6>
        </form>
    </div>
    <div class="right-side">
        <img class="img1" src="./images/login-section-right.svg" alt="image" style="width: 768px;">
    </div>
    </div>
</body>
</html>
